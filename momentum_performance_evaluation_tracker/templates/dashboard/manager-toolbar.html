{% load static %}
<div class="sub-nav-container">
    <!-- Primary Navigation Links -->
    <div class="search-container">
        
        
        <img src="{% static 'images/search-icon.png' %}"
        alt="search" class="search-icon">
        
        <input type="text" id="searchInput" placeholder="Search employees...">
    </div>

    <select class="select-container">
        <option value="">Department</option>
        <option value="dept1">Department 1</option>
        <option value="dept2">Department 2</option>
        <option value="dept3">Department 3</option>
    </select>

    <select class="select-container">
        <option value="">Status</option>
        <option value="dept1">Status 1</option>
        <option value="dept2">Status 2</option>
        <option value="dept3">Status 3</option>
    </select>

    <div class="to-right">
        <button class="add-employee-btn" id="openAddEmployeeModal">
            <img src="{% static 'images/add-employee-icon.png' %}"
            alt="Add" class="add-icon">
            Add Employee
        </button>

        <button class="export-report-btn btn-white">
            <img src="{% static 'images/export-icon.png' %}"
            alt="Export" class="add-icon">
            Export Report
        </button>

        <button class="employee-count-btn">
            <img src="{% static 'images/notification-icon.png' %}"
            alt="Employees" class="employee-icon">
            <span class="count-box">3</span>
        </button>

        <button class="employee-count-btn">
            <img src="{% static 'images/settings-icon.png' %}"
            alt="Settings" class="employee-icon">
        </button>
    </div>
</div>

{% include 'dashboard/add_employee_modal.html' %}
