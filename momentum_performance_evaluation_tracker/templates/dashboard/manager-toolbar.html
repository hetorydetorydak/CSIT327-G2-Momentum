{% load static %}
<div class="sub-nav-container">
    <!-- Primary Navigation Links -->
    <div class="search-container">
        <img src="{% static 'images/search-icon.png' %}" alt="search" class="search-icon">
        <input type="text" id="searchInput" placeholder="Search employees...">
    </div>

    <form method="get" action="{% url 'dashboard:home' %}" id="filterForm">
        <select name="department" class="select-container" id="departmentFilter" onchange="this.form.submit()">
            <option value="">All Departments</option>
            <option value="IT" {% if selected_department == "IT" %}selected{% endif %}>IT Department</option>
            <option value="HR" {% if selected_department == "HR" %}selected{% endif %}>Human Resources</option>
            <option value="Finance" {% if selected_department == "Finance" %}selected{% endif %}>Finance</option>
            <option value="Operations" {% if selected_department == "Operations" %}selected{% endif %}>Operations</option>
            <option value="Sales" {% if selected_department == "Sales" %}selected{% endif %}>Sales</option>
            <option value="Marketing" {% if selected_department == "Marketing" %}selected{% endif %}>Marketing</option>
            <option value="Customer Service" {% if selected_department == "Customer Service" %}selected{% endif %}>Customer Service</option>
            <option value="Production" {% if selected_department == "Production" %}selected{% endif %}>Production</option>
            <option value="Research" {% if selected_department == "Research" %}selected{% endif %}>Research & Development</option>
        </select>

        <select name="status" class="select-container" id="statusFilter" onchange="this.form.submit()">
            <option value="">All Statuses</option>
            <option value="Excellent" {% if selected_status == "Excellent" %}selected{% endif %}>Excellent</option>
            <option value="Good" {% if selected_status == "Good" %}selected{% endif %}>Good</option>
            <option value="Needs Improvement" {% if selected_status == "Needs Improvement" %}selected{% endif %}>Needs Improvement</option>
            <option value="Poor" {% if selected_status == "Poor" %}selected{% endif %}>Poor</option>
        </select>
    </form>

    <div class="to-right">
        <button class="add-employee-btn" id="openAddEmployeeModal">
            <img src="{% static 'images/add-employee-icon.png' %}" alt="Add" class="add-icon">
            Add Employee
        </button>
    </div>
</div>

{% include 'dashboard/add_employee_modal.html' %}
