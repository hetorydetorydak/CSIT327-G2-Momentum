<!-- Dashboard Main Content Area -->
<main class="dashboard-main extra-padding">
    <div class="kpi-wrapper">
        <!-- KPI 1 -->
        <div class="dashboard-card kpi-card metric-black">
            <!-- Card Logo -->
            <div class="card-header">
                <h3 class="card-title">Total Employees </h3>
                <img src="https://cdn-icons-png.flaticon.com/512/18819/18819990.png "
                class="card-icon">
            </div>
            <p class="card-metric-kpi card-metric  success">6</p>
            <p class="card-detail">Active employees tracked</p>
        </div>

        <!-- KPI 2 -->
        <div class="dashboard-card kpi-card metric-black">
            <!-- Card Logo -->
            <div class="card-header">
                <h3 class="card-title">Avg Compliance </h3>
                <img src="https://cdn-icons-png.flaticon.com/512/8438/8438644.png"
                class="card-icon">
            </div>
            <p class="card-metric-kpi card-metric  success">89%</p>
            <p class="card-detail">Needs improvement</p>
        </div>

        <!-- KPI 3 -->
        <div class="dashboard-card kpi-card metric-black">
            <!-- Card Logo -->
            <div class="card-header">
                <h3 class="card-title">Avg Attendance </h3>
                <img src="   https://cdn-icons-png.flaticon.com/512/5184/5184399.png  "
                class="card-icon">
            </div>
            <p class="card-metric-kpi card-metric  success">92%</p>
            <p class="card-detail">Within target range</p>
        </div>

        <!-- KPI 4 -->
        <div class="dashboard-card kpi-card metric-black">
            <!-- Card Logo -->
            <div class="card-header">
                <h3 class="card-title">Total Backlogs </h3>
                <img src="https://cdn-icons-png.flaticon.com/512/10308/10308693.png "
                class="card-icon">
            </div>
            <p class="card-metric-kpi card-metric  success">19</p>
            <p class="card-detail">2 employees need attention</p>
        </div>

    </div>



    <div class="sub-kpi-wrapper">
        <div class="dashboard-card kpi-card metric-black">
            <h3 class="card-title">Department Performance </h3>
            <p class="card-detail">Compliance and attendance by department</p>
            <img src="https://www.cdc.gov/cove/media/images/2024/09/Bar-Chart-01.png" alt="Performance Chart" class="no-overflow-img">
        </div>

        <div class="dashboard-card kpi-card metric-black">

        </div>
