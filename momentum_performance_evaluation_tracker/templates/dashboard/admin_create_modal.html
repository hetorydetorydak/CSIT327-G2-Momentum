<!-- CREATE ADMIN MODAL -->
<div id="createAdminModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Create Admin</h2>
            <span class="close-modal" data-modal="createAdminModal">&times;</span>
        </div>
        <form id="createAdminForm" class="modal-form">
            <div class="form-group">
                <label for="adminUsername">Username <span class="required">*</span></label>
                <input type="text" id="adminUsername" name="username" required>
                <span class="error-message" id="adminUsernameError"></span>
            </div>

            <div class="form-group">
                <label for="adminEmployeeName">Employee Name <span class="required">*</span></label>
                <input type="text" id="adminEmployeeName" name="employeeName" required>
                <span class="error-message" id="adminEmployeeNameError"></span>
            </div>

            <div class="form-group">
                <label for="adminPosition">Position <span class="required">*</span></label>
                <input type="text" id="adminPosition" name="position" required>
                <span class="error-message" id="adminPositionError"></span>
            </div>

            <div class="form-group">
                <label for="adminEmail">Email <span class="required">*</span></label>
                <input type="email" id="adminEmail" name="email" required>
                <span class="error-message" id="adminEmailError"></span>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-cancel" data-modal="createAdminModal">Cancel</button>
                <button type="submit" class="btn-submit">Create Admin</button>
            </div>
        </form>
    </div>
</div>
