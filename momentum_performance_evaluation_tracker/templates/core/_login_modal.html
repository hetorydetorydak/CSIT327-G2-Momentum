<!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" id="closeModal">×</button>
            <h2>Welcome Back</h2>
            <p class="modal-subtitle">Sign in to your account</p>
            <form class="form" method="post" action="{% url 'core:login' %}">
                {% csrf_token %}
                {% if messages %} <!-- For Django messages -->
                    <div class="messages">
                        {% for message in messages %}
                            <p style="color: red;">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
                
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>

                <div class="form-footer">
                    <div class="checkbox-container">
                    <label><input type="checkbox"> Remember me</label>
                    </div>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>

                <button id = "btnSubmitLogin" type="submit" class="btn-submit">Sign In</button>
            </form>
            <p class="signup-text">Don’t have an account? <a href="#" id="showRegisterFromLogin" >Sign Up</a></p>
        </div>
    </div>
